<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="app">
        <section class="game__panel">
            <h2 class="game__title">Tic Tac Toe</h2>
            <div class="game__container">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div class="game__status">
                <h2 class="player__turn" id="player__turn">Player <span>X</span> play</h2>
                <h1 class="result" id="result"></h1>
            </div>
            <div class="opporation">
                <button class="restart__game__btn" id="restart_btn">Restart Game</button>
            </div>
        </section>
    </div>

    
    <script src="assets/main.js"></script>
</body>
</html>
